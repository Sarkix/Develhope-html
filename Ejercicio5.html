<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson - 5 - Forms</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="name">Nombre y Apellido:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Fecha de Nacimiento:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="phone">Número de Teléfono:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="plan">Selecciona un Plan:</label>
        <select id="plan" name="plan">
            <option value="free">Plan Gratuito</option>
            <option value="basic">Plan Básico (10€/mes)</option>
            <option value="standard">Plan Estándar (20€/mes)</option>
            <option value="premium">Plan Premium (30€/mes)</option>
        </select>

        <label>
            <input type="checkbox" name="proPlan" value="pro"> Plan Pro (50€/mes)
        </label>

        <label for="cardNumber">Número de Tarjeta de Crédito:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>

        <label for="cvc">CVC:</label>
        <input type="text" id="cvc" name="cvc" required>

        <label for="expiration">Fecha de Vencimiento:</label>
        <input type="month" id="expiration" name="expiration" required>

        <label for="billingAddress">Dirección de Facturación:</label>
        <textarea id="billingAddress" name="billingAddress" rows="4" required></textarea>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
